<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="font2/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.27.2/axios.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
    <title>NientFlix</title>
</head>
<body>
      <div id="root">
       <header>
            <div class="logo">
                    <img :src="logoApp" alt="">
            </div>
            <div class="nav">
                  <div class="userAvatar">
                      <img :src="userAvatar" alt="">
                  </div>
                  <div class="userName">
                      <h3>S.minotti</h3>
                  </div>
                  <section id="input">
                      <label for=""><h2>Cerca Film o serie tv</h2></label>
                   <input v-model="search" @keyup.enter="cercaTitolo(search)"   type="text" name="" id="" placeholder="Cerca per titolo">
                  </section>
                   
            </div>
       </header>

       <main>
             <div v-for="(film) in movieData.results"  class="card">
                  <h1>{{film.title}}</h1>
                 
                   <div class="poster">
                        <img :src="posterFilm(film.poster_path)" alt="">
                   </div>
                 <div class="hover">
                     <label for="">Title</label>
                     <h3>{{film.original_title}}</h3>
                     <label for="">Language/lingua</label>
                     <img :src="flags(film.original_language)" alt=""><br>
                    
                     <div class="voto">
                       <label for="">Voto film</label> 
                        <i style="color: gold;" class="fa-solid fa-star" v-for="stella in stelle(film.vote_average)"></i>
                        <i class="fa-solid fa-star" v-for="stella in 5 -stelle(film.vote_average)"></i>
                     </div>

                     <div class="descrizione">
                         <p>
                             {{film.overview}}
                         </p>
                     </div>
                    

                 </div>
             </div>
         
       </main>
   


      </div>

  <script src="main.js"></script>
</body>
</html>
